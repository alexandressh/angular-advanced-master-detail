<app-bread-crumb
    [items]="[{text: 'Lançamentos', link: '/entries'}, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
    [pageTitle]="pageTitle"
    buttonClass="btn-success"
    buttonText="<< Voltar"
    buttonLink="/entries"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            Informações sobre o Lançamento
        </div>
        <div class="card-body">
            <div class="form-row">
                <!-- tipo -->
                <div class="form-group col-md-2">
                    <label for="type">Tipo</label>

                    <select name="type" id="type" formControlName="type" class="form-control">
                        <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
                    </select>

                    <app-form-field-error [formControlField]="resourceForm.get('type')"></app-form-field-error>
                </div>

                 <!-- name -->
                 <div class="form-group col-md-5">
                    <label for="name">Lançamento</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">

                    <app-form-field-error [formControlField]="resourceForm.get('name')"></app-form-field-error>
                </div>

                <!-- amount -->
                <div class="form-group col-md-3">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-preppend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" name="amount" id="amount" class="form-control text-right" formControlName="amount" [imask]="imaskConfig">
                    </div>

                    <app-form-field-error [formControlField]="resourceForm.get('amount')"></app-form-field-error>
                </div>

                 <!-- date -->
                 <div class="form-group col-md-2">
                    <label for="date">Date</label>
                    <p-calendar
                        id="date"
                        formControlName="date"
                        inputStyleClass="form-control"
                        dataType="string"
                        dateFormat="dd/mm/yy"
                        [locale]="ptBR"
                        [showButtonBar]="true"
                    >
                    </p-calendar>
                    <app-form-field-error [formControlField]="resourceForm.get('date')"></app-form-field-error>
                </div>
            </div>
            <div class="form-row">

                <!-- paid -->
                <div class="form-group col-md-2">
                    <label for="paid">Pago</label>
                    <div class="btn-group">
                        <label (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info">Pago</label>
                        <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info">Pendente</label>
                    </div>
                    
                    <app-form-field-error [formControlField]="resourceForm.get('paid')"></app-form-field-error>
                </div>

                <!-- tipo -->
                <div class="form-group col-md-3">
                    <label for="categoryId">Categoria</label>

                    <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>

                    <app-form-field-error [formControlField]="resourceForm.get('categoryId')"></app-form-field-error>
                </div>

                <!-- description -->
                <div class="form-group col-md-7">
                    <label for="description">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control"  formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <app-server-error-message [serverErrorMessages]="serverErrorMessages"></app-server-error-message>

    <button [disabled]="submitingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
