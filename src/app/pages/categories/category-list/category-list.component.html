<app-bread-crumb
    [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
    pageTitle="Categorias"
    buttonClass="btn-success"
    buttonText="+ Nova Categoria"
    buttonLink="new"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Categorias</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td>
                <strong>{{resource.name}}</strong>
                <br>
                <small>{{resource.description}}</small>
            </td>
            <td>
                <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(resource)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>

</table>
