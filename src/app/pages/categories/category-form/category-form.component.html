<app-bread-crumb
    [items]="[{text: 'Categorias', link: '/categories'}, { text: pageTitle }]"
></app-bread-crumb>

<app-page-header
    [pageTitle]="pageTitle"
    buttonClass="btn-success"
    buttonText="<< Voltar"
    buttonLink="/categories"
></app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    
                    <app-form-field-error [formControlField]="resourceForm.get('name')"></app-form-field-error>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control"  formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <app-server-error-message [serverErrorMessages]="serverErrorMessages"></app-server-error-message>

    <button [disabled]="submitingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>

</form>
